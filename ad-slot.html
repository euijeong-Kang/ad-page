<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠팡 파트너스 광고 모음</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px 10px;
      background: #ffffff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    iframe {
      border: none;
    }
  </style>
</head>
<body>

  <!-- ✅ 1번 광고 (iframe 형식) -->
  <iframe src="https://coupa.ng/chXv11"
          width="100%" height="75"
          frameborder="0"
          scrolling="no"
          referrerpolicy="unsafe-url"
          browsingtopics>
  </iframe>

  <!-- ✅ 2번 광고 (carousel, 세로형 슬라이드) -->
  <div id="ad-carousel">
    <script src="https://ads-partners.coupang.com/g.js"></script>
    <script>
      new PartnersCoupang.G({
        "id": 858529,
        "template": "carousel",
        "trackingCode": "AF9908602",
        "width": "240",
        "height": "580"
      });
    </script>
  </div>

  <!-- ✅ 3번 광고 (banner, 가로형 배너) -->
  <div id="ad-banner">
    <script>
      new PartnersCoupang.G({
        "id": 858545,
        "template": "banner",
        "trackingCode": "AF9908602",
        "width": "320",
        "height": "100"
      });
    </script>
  </div>

</body>
</html>
